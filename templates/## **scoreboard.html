

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ sport }} Scores</title>
</head>
<body>
<h1>{{ sport }} Scores</h1>
<table>
<thead>
<tr>
<th>Team 1</th>
<th>Score</th>
<th>Team 2</th>
<th>Date</th>
<th>Time</th>
</tr>
</thead>
<tbody>
{% for score in scores %}
<tr>
<td>{{ score.team1 }}</td>
<td>{{ score.score1 }}</td>
<td>{{ score.team2 }}</td>
<td>{{ score.date }}</td>
<td>{{ score.time }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
